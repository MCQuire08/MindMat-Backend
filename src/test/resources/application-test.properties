# ===== DB H2 en memoria (para tests) =====
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Evita puertos fijos en tests
server.port=0

# ===== JWT (mismas claves que usas en prod, con valores dummy) =====
security.jwt.secret-key=secret-de-test-cambialo
security.jwt.expiration-time=3600000

# ===== Mail (dummy, sin SMTP real) =====
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# (opcional) para librarte de choques de beans en tests
spring.main.allow-bean-definition-overriding=true
